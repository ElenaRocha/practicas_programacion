    <script>
        /*Realiza un script que al pulsar un botón, solicite una fecha de nacimiento en el formato dd/mm/yyyy y muestre la edad que tiene.*/
        var currentDate = new Date();
        var currentYear = currentDate.getFullYear();

        var birthDate = prompt("Introduce tu fecha de nacimiento en formato dd/mm/yyyy");
        var birthYear = birthDate.split("/")[2];

        var age = currentYear - Number(birthYear);
      
        alert("Tienes " + age + " años");
    </script>
