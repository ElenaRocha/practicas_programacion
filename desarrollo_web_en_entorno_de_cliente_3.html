            var rest = dni % 23;
            var dniLetter = letters[rest];
            alert("La letra correspondiente a este DNI es: " + dniLetter);
        };

        function validateDNI() {
            if (dni < 0 || dni > 99999999 || myArr.length != 8) {
            alert("El número indicado no es válido, comprueba que has introducido todos los dígitos");
            }
            else {
             getLetter();
            };
        };

        validateDNI(dni);
