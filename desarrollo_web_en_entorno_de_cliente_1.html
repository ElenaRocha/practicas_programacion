<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desarrollo web en entorno cliente. Actividad práctica 1</title>
    <script>
        /*Realiza un script que solicite el nombre, apellido y edad. Salude a su nombre completo y muestre si es mayor de edad o no. (Mayor de edad se considerará a partir de 18 años inclusive). Ejemplo de mensaje “Hola, NOMBRE APELLIDO.  Eres mayor de edad” o “Hola, NOMBRE APELLIDO. Eres menor de edad”.*/
        var name = prompt("Introduce tu nombre");
        var age = prompt("Introduce tu edad");
        alert("Hola" + " " + name);
        if (age >= 18)
            alert("Eres mayor de edad")
        else
            alert("Eres menor de edad");
    </script>
